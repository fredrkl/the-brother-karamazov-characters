<!DOCTYPE html>
<html>

<head>
    <link href="https://visjs.github.io/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }

        #mynetwork {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <p>This is a basic HTML file.</p>
    <div id="mynetwork"></div>

    <script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script>
        // Create an array with nodes
        var nodes = new vis.DataSet([
            { id: 1, label: 'Aleksej Fjodorovitsj Karamasov' },
            { id: 2, label: 'Fjodor Pavlovitsj Karamasov' },
        ]);

        // Create an array with edges, including labels
        var edges = new vis.DataSet([
            { from: 2, to: 1, label: '3. son', font: { align: 'middle' } },
        ]);

        // Provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };

        // Define container
        var container = document.getElementById('mynetwork');

        // Set up graph options
        var options = {
            edges: {
                arrows: 'to',
                smooth: {
                    type: 'dynamic'
                }
            }
        };

        // Create the visualization
        var network = new vis.Network(container, data, options);
    </script>
</body>
