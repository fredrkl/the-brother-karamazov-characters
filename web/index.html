<!DOCTYPE html>
<html>

<head>
    <link href="https://visjs.github.io/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
        }

        #mynetwork {
            width: 100vw;
            height: 100vh;
        }
</head>

<body>
    <h1>Hello, world!</h1>
    <p>This is a basic HTML file.</p>
    <div id="mynetwork"></div>

    <script type="text/javascript" src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <script>
        // Create an array with nodes
        var nodes = new vis.DataSet([
            { id: 1, label: 'Node 1' },
            { id: 2, label: 'Node 2' },
            { id: 3, label: 'Node 3' },
            { id: 4, label: 'Node 4' },
            { id: 5, label: 'Node 5' }
        ]);

        // Create an array with edges, including labels
        var edges = new vis.DataSet([
            { from: 1, to: 3, label: 'Label 1-3', font: { align: 'middle' } },
            { from: 1, to: 2, label: 'Label 1-2', font: { align: 'middle' } },
            { from: 2, to: 4, label: 'Label 2-4', font: { align: 'middle' } },
            { from: 2, to: 5, label: 'Label 2-5', font: { align: 'middle' } }
        ]);

        // Provide the data in the vis format
        var data = {
            nodes: nodes,
            edges: edges
        };

        // Define container
        var container = document.getElementById('mynetwork');

        // Set up graph options
        var options = {
            edges: {
                arrows: 'to',
                smooth: {
                    type: 'dynamic'
                }
            }
        };

        // Create the visualization
        var network = new vis.Network(container, data, options);
    </script>
</body>
